# INSTALLATION GUIDE FOR FAIRTOOLS 


1. open a command terminal
2. install curl if you don't have it running the command :

   ```sh
   sudo apt-get install curl
   ```

3. run the following command
   ```sh
   curl -L https://ipfs.blockringtm.ml/ipfs/Qm123/fairTools/bin/ft-provide.sh | sh -xe - ipfs-docker
   ```
